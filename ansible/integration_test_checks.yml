# Check integration test results

- hosts: kafka-to-nexus
  any_errors_fatal: true
  tasks:
    - name: copy output NeXus file
      fetch:
        src: "~/kafka-to-nexus/{{ integration_test_nexus_file_name }}"
        dest: "{{ integration_test_result_dir }}/"
        flat: yes

- hosts: test-orchestrator
  any_errors_fatal: true
  tasks:
    - name: check if NeXus file was generated
      shell: "/opt/dm_group/usr/bin/h5ls {{ integration_test_result_dir }}/{{ integration_test_nexus_file_name }}"
      args:
        chdir: "~"
      environment:
        LD_LIBRARY_PATH: "{{ ld_library_path }}"

    - name: check if NeXus file contains expected data
      shell: "{{ python_bin }} ./test-output-file.py {{ integration_test_result_dir }}/{{ integration_test_nexus_file_name }}"
      args:
        chdir: "~"

- hosts: efu
  any_errors_fatal: true
  tasks:
    - name: check playbook result
      fail:
        msg: playbook failed
      when: cspec_pipeline_result.rc!=0

- hosts: forward-epics-to-kafka
  any_errors_fatal: true
  tasks:
    - name: check playbook result
      fail:
        msg: playbook failed
      when: epics_forwarder_result.rc!=0

- hosts: kafka-to-nexus
  any_errors_fatal: true
  tasks:
    - name: check playbook result
      fail:
        msg: playbook failed
      when: kafka_to_nexus_result.rc!=0
